type Transfer @entity {
	id: ID! # Tx hash
	from: String!
	to: String!
	contractAddress: String!
	amount: BigInt!
	blockNumber: BigInt!
}

type Moderator @entity {
	id: ID! # moderator address
	hasEns: Boolean! # whether a wallet has ens
	experiencedDaos: BigInt! # how many DAOs the wallet has participated in
}
